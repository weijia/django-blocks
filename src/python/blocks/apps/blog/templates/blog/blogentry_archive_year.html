{% extends "blog/base_weblog.html" %}

{% block title %}Weblog | {{ year }}{% endblock %}

{% block blogcontent %}
	<h1>{{ year }} archive</h1>
	
	<ul class="linklist">
	{% for date in date_list %}
		<li><a href="{{ date|date:"m" }}/">{{ date|date:"F" }}</a></li>
	{% endfor %}
	</ul>
{% endblock %}
