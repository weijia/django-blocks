{% load blog %}
{% load tagging_tags %}
{% tag_cloud_for_model blog.BlogEntry as cloud_list with steps=10 %}
{% if cloud_list %}	
	<div class="tagcloud">
	{% for tag in cloud_list %}
		<a style="font-size:{{ tag.font_size|tagweight }}%" href="/blog/tag/{{tag.name|slugify}}/">{{ tag.name }}</a>
	{% endfor %}
	</div>
{% else %}
	<p>no tags</p>
{% endif %}
